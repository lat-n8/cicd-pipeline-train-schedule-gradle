plugins {
  id "com.moowork.node" version "1.3.1"
}


task npm_test(type: NpmTask) {
  args = ['test']
}

task zip_deps(type: Zip) {
  from '.'

  include 'app.js'
  include 'bin/*'
  include 'data/*'
  include 'public/*'
  include 'routes/*'
  include 'views/*'

  archiveName 'dist/trainSchedule.zip'
}

  
task build {
  dependsOn 'npm_test', 'zip_deps'
}
